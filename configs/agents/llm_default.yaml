type: "llm"
provider: "openai"
model: "gpt-4.1-mini"
temperature: 0.0
max_tokens: 10

mock:
  mode: "fixed"          # "fixed" or "scripted"
  fixed_output: "C"      # always returns C unless overridden

prompting:
  system_prompt_path: "configs/prompts/pd_system.md"
  round_prompt_path: "configs/prompts/pd_round.md"
  persona: "cooperative"           # maps to configs/prompts/personas/<persona>.md
  history_window: 10
  include_cumulative_totals: true

output:
  format: "single_token"
  allowed: ["C", "D"]
  retry:
    max_retries: 2
    on_invalid: "reprompt_same_context"
